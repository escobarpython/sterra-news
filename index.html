<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de PDF</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .pdf-container {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <embed src="sterra-news.pdf" type="application/pdf" width="100%" height="100%">
        <!-- Ou use iframe como alternativa -->
        <!-- <iframe src="seu_arquivo.pdf" width="100%" height="100%"></iframe> -->
    </div>
</body>
</html>
